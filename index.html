<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Fernando Unger">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Arcane</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <header>
        <div class="header__container">
            <div class="header__image">
                <img src="./assets/img/menuhamburguer.png">
            </div>
            <div class="header__button">
                <button class="btninscreva">INSCREVA-SE</button>
                <button class="btnentrar">ENTRAR</button>
            </div>
        </div>
    </header>

    <section>
        <div class="section__container">
            <div class="container__arcane">
                <div class="arcane__text">
                    <h1 class="arcane__title">ARCANE</h1>
                    <h2 class="arcane__subtitle">PARTE 2</h2>
                </div>
                <div class="arcane__button">
                    <button class="btnaviseme"><i class="fa-solid fa-bell"></i> AVISE-ME</button>
                    <button class="btnadicionar">ADICIONAR NA LISTA</button>
                </div>
            </div>
            <div class="container__trailer">
                <h2 class="trailer__title">TRAILERS</h2>
                <div class="trailer__image">
                    <img src="./assets/img/trailerone.png" alt="Image trailer">
                    <img src="./assets/img/trailertwo.png" alt="Image trailer">
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="footer__social">

            <p><strong>SOCIAL</strong></p>

            <div class="social">
                <p>INSTAGRAM</p>
                <p>TWITTER</p>
                <p>FACEBOOK</p>
            </div>
        </div>
    </footer>
</body>

</html>
